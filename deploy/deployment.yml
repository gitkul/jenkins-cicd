
apiVersion: v1
kind: Service
metadata:
  name: nginx-html-app-svc
  labels:
    app: nginx-html-app
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: nginx-html-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-html-app
  labels:
    app: nginx-html-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-html-app
  template:
    metadata:
      labels:
        app: nginx-html-app
    spec:
      containers:
      - name: nginx-html-app
        image: 767397705569.dkr.ecr.ap-southeast-2.amazonaws.com/demo:demo:3
        imagePullPolicy: Always
        ports:
        - containerPort: 80
